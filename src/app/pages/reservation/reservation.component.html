<section class="reserva">
  <div class="container">
    <h2>Reserva tu Aventura en Cañete</h2>
    <form [formGroup]="reservationForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="nombre">Nombre Completo</label>
        <input id="nombre" formControlName="nombre" type="text" />
      </div>
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input id="email" formControlName="email" type="email" />
      </div>
      <div class="form-group">
        <label for="telefono">Teléfono</label>
        <input id="telefono" formControlName="telefono" type="tel" />
      </div>
      <div class="form-group">
        <label for="fecha">Fecha de Viaje</label>
        <input id="fecha" formControlName="fecha" type="date" />
      </div>
      <div class="form-group">
        <label for="personas">Número de Personas</label>
        <input id="personas" formControlName="personas" type="number" min="1" />
      </div>
      <div class="form-group">
        <label for="experiencia">Experiencia deseada</label>
        <select id="experiencia" formControlName="experiencia">
          <option value="">Selecciona...</option>
          <option value="gastronomia">Gastronomía</option>
          <option value="aventura">Aventura</option>
          <option value="cultural">Cultural</option>
          <option value="relax">Relax & Playa</option>
        </select>
      </div>
      <button type="submit" [disabled]="reservationForm.invalid" class="btn-primary">
        Enviar Reserva
      </button>
    </form>
  </div>
</section>
